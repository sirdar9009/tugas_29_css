<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS Semantic UI</title>
    <link rel="stylesheet" href="dist/semantic.min.css">
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="login five wide column">
            <h2 class="ui teal image header">
                <img src="logo1.jpg" class="image">
                <div class="content">
                    Daftar Akun NIOMIC
                </div>
            </h2>
            <form class="ui form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="ndepan" placeholder="Nama Depan">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="nbelakang" placeholder="Nama Belakang">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="nomor" placeholder="No Telp / HP">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="email" name="email" placeholder="Alamat Email">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">Login</div>
                </div>
            </form>
        </div>
    </div>

    <script src="dist/semantic.min.js"></script>
</body>

</html>
